# ===========================================
# Prometheus Configuration
# WoW Mythic Raid Analytics
# ===========================================

global:
  scrape_interval: 60s
  evaluation_interval: 60s

scrape_configs:
  # SQL Exporter - Metriques WoW
  - job_name: 'wow-sql-exporter'
    static_configs:
      - targets: ['sql-exporter:9399']
    scrape_interval: 60s
    scrape_timeout: 30s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
